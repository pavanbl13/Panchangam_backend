spring:
  application:
    name: sankalpam-api

server:
  port: 8081
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never
  max-http-request-header-size: 8KB

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

info:
  app:
    name: Sankalpam API
    version: 1.0.0

app:
  cors:
    allowed-origins:
      - http://localhost:5173
      - http://localhost:4173

logging:
  level:
    com.sankalpam: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application-runtime.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7

